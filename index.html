<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chen-Hsuan Hsu</title>
  <link rel="icon" type="image/png" href="./assets/icon.png" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* 400 Regular */
    @font-face {
      font-family: 'SourceCodePro';
      src: url('./assets/fonts/SourceCodePro-Regular.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    /* 700 Bold */
    @font-face {
      font-family: 'SourceCodePro';
      src: url('./assets/fonts/SourceCodePro-Bold.otf') format('opentype');
      font-weight: 700;
      font-style: bold;
      font-display: swap;
    }

    /* 全站預設使用 */
    body {
      font-family: 'SourceCodePro', monospace;
      background: #FCD9A0;
      min-height: 100vh;
      color: #083A75;
      margin: 0;
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 0 16px;
    }

    .navbar h1 {
      font-family: 'SourceCodePro', monospace; /* 再指定一次以防萬一 */
      font-weight: 700; /* 用到 Bold 的那個宣告 */
      margin: 0;
      font-size: 36pt;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <h1>HSU, CHEN-HSUAN<br>Portfolio</h1>
  </div>

  <a href="./graphic.html">
    <div class="place-items-center h-[50vh] p-2 cursor-pointer">
      <img src="./assets/folder.png" class="p-1 mx-auto">
      <div class="font-bold text-4xl text-center">Graphic</div>
    </div>
  </a>


</body>
</html>
